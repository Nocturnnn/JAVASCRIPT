<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    



    <script>
        const nome= prompt('Escreva seu Nome completo');
        document.body.innerHTML = `O seu nome e ${nome} <br/> `;
        document.body.innerHTML += `O seu nome tem ${nome.length} letras <br/> `;
        document.body.innerHTML += `a segunda letra do seu nome é: ${nome[1]} <br/> `;
        document.body.innerHTML += `Qual o primeiro índice da letra no seu nome? ${nome.indexOf('w')}<br/> `;
        document.body.innerHTML += `Qual o último índice da letra  no seu nome? ${nome.lastIndexOf('r')}<br/> `;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br/> `;
        document.body.innerHTML += `As palavras do seu nome são:${nome.split(' ')} <br/> `;
        document.body.innerHTML += `Seu nome com letras maiúsculas:${nome.toUpperCase(nome)} <br/> `;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase(nome)} <br/> `;
    </script>
</body>
</html>
